<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIGGYVEST TASK</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main-body">
        <div class="container">
            <div class="logo"></div>
            <div class="form-box">
                <div class="form-box-title">
                    <h2>Create a Secure Account</h2><br />
                    <span>Welcome to the future of Savings & Investments</span>
                </div>
                <form class="form" >
                    <label for="Full name">Full Name</label><br />
            <input type="text" name="full_name" placeholder="Full Name"/><br />

            <label for="Email">Email Address</label><br />
            <input type="text" name="email" placeholder="Email Address" /><br />

            <label for="Phone Number">Phone Number</label><br />
            <input type="number" name="phone_Number" placeholder="Phone Number" /><br />

            <label for="Password">Password</label><br />
            <input type="password" name="password" placeholder="Password"/><br />

            <label for="Referrer">Referrer Phone or Promo Code (Optional)</label><br />
            <input type="text" name="referrer" placeholder="Referrer Phone or Code"/><br />

            <label for="Referrer">How Did You Hear About Us? (Optional)</label><br />
            <label class="dropdown">
                <select>
                    <option>Click To Select</option>
                    <option>Facebook</option>
                    <option>Twitter</option>
                    <option>Instagram</option>
                    <option>Friend/Family/Coworker Referral</option>
                    <option>Google Search</option>
                    <option>Google Play Store</option>
                    <option>Online Blog</option>
                    <option>Local News Paper</option>
                    <option>At an event</option>
                    <option>Other</option>
                </select>
            </label>
            
            <button>CREATE ACCOUNT</button>
                </form>
            </div>
        </div>
        <p>Already have an account? Log In</p>

    </div>
</body>
</html>
